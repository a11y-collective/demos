<!DOCTYPE html>
<html lang="en-GB">

	<head>
		<meta charset="UTF-8">
		<title>Form fieldsets</title>
		<meta name="robots" content="noindex, nofollow">
		<link href="https://fonts.googleapis.com/css?family=Arvo%7CIBM+Plex+Sans&amp;display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../../stylesheet.css" type="text/css" media="all">
	</head>

	<body>

	<header>

		<h1>Form fieldsets</h1>

	</header>

	<main>

		<form>

			<div class="block">
				<fieldset>
				    <legend>How many cookies?</legend>
				    <label for="unique-id-for-amount1">Amount</label>
				    <select name="amount" id="unique-id-for-amount1">
				        <option value="one">One</option>
				        <option value="two">Two</option>
				        <option value="three">Three</option>
				    </select>
				</fieldset>
			</div>

			<div class="block">
				<fieldset>
					<legend>How many doughnuts?</legend>
					<label for="unique-id-for-amount2">Amount</label>
					<select name="amount" id="unique-id-for-amount2">
						<option value="one">One</option>
						<option value="two">Two</option>
						<option value="three">Three</option>
					</select>
				</fieldset>
			</div>

			<div class="block">
				<fieldset>
				    <legend>Select a T-shirt size</legend>
				    <input id="size-s" name="size" type="radio" value="small" />
				    <label for="size-s">Small</label>
				    <input id="size-m" name="size" type="radio" value="medium" />
				    <label for="size-m">Medium</label>
				    <input id="size-l" name="size" type="radio" value="large" />
				    <label for="size-l">Large</label>
				</fieldset>
			</div>

			<div class="block">
				<fieldset>
					<legend>Shipping address</legend>
		            <div>
						<label for="shipping-street" class="new-line">Street</label>
						<input type="text" name="shipping-street" id="shipping-street" autocomplete="address-line1">
					</div>
		            <div>
						<label for="shipping-postal-code" class="new-line">Postal code</label>
						<input type="text" name="shipping-postal-code" id="shipping-postal-code" autocomplete="postal-code"></div>
		            <div>
						<label for="shipping-city" class="new-line">City</label>
						<input type="text" name="shipping-city" id="shipping-city" autocomplete="address-level2">
					</div>
				</fieldset>
			</div>

			<div class="block">
				<fieldset>
					<legend>Billing address</legend>
					<div>
						<label for="billing-street" class="new-line">Street</label>
						<input type="text" name="shipping-street" id="billing-street" autocomplete="address-line1">
					</div>
					<div>
						<label for="billing-postal-code" class="new-line">Postal code</label>
						<input type="text" name="billing-postal-code" id="billing-postal-code" autocomplete="postal-code">
					</div>
					<div>
						<label for="billing-city" class="new-line">City</label>
						<input type="text" name="billing-city" id="billing-city" autocomplete="address-level2">
					</div>
				</fieldset>
			</div>

		</form>

	</main>

	<footer>
        <p><a href="index.html">Back to index</a></p>
    </footer>

	</body>

</html>
