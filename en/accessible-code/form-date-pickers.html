	<body>

	<header>

		<h1>Form date and time pickers</h1>

	</header>

	<main>

		<h2>Date</h2>

		<form class="form-block">

			<div class="block">
			<pre>input type="text"</pre>
				<label for="date-plain">Date</label>
				<input type="text" name="date" id="date-plain">
            </div>

            <div class="block">
                <pre>input type="date"</pre>
                <label for="date-date">Date</label>
                <input type="date" name="date" id="date-date">
            </div>

            <div class="block">
                <pre>input type="date"</pre>
                <label for="date-date-format">Date (dd/mm/yyyy)</label>
                <input type="date" name="date" id="date-date-format">
            </div>
            <div class="block">
                <pre>input type="date" placeholder="dd/mm/yyyy"</pre>
                <label for="date-date-placeholder">Date</label>
                <input type="date" name="date" id="date-date-placeholder" placeholder="dd/mm/yyyy">
            </div>

            <div class="block">
                <pre>select for day. month, year</pre>
                <fieldset>
                    <legend>Pick a date</legend>
	                <label for="date-select-day">Day</label>
	                <select name="day" id="date-select-day">
		                <option value="01">01</option>
		                <option value="02">02</option>

		                <option value="17">17</option>
		                <option value="18">18</option>
		                <option value="19">19</option>
		                <option value="20">20</option>
		                <option value="21">21</option>
		                <option value="22">22</option>
		                <option value="23">23</option>
		                <option value="24">24</option>
		                <option value="25">25</option>

		                <option value="27">27</option>
		                <option value="28">28</option>

		                <option value="31">31</option>
	                </select>
	                <label for="date-select-month">Month</label>
	                <select name="day" id="date-select-month">
	                    <option value="01">January</option>
	                    <option value="02">February</option>
	                    <option value="03">March</option>
	                    <option value="04">April</option>
	                    <option value="05">May</option>
	                    <option value="06">June</option>
	                    <option value="07">July</option>
	                    <option value="08">August</option>
	                    <option value="09">September</option>
	                    <option value="10">October</option>
	                    <option value="11">November</option>
	                    <option value="12">December</option>
	                </select>
	                <label for="date-select-year">Year</label>
	                <select name="day" id="date-select-month">
	                    <option value="2020">2020</option>
	                    <option value="2021">2021</option>
	                    <option value="2022">2022</option>
	                    <option value="2023">2023</option>
	                    <option value="2024">2024</option>
	                </select>
	            </fieldset>
            </div>
		</form>
