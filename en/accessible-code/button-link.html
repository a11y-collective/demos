<!DOCTYPE html>
<html lang="en-GB">

	<head>
		<meta charset="UTF-8">
		<meta name="robots" content="noindex, nofollow">
		<title>About buttons and links</title>
		<link href="https://fonts.googleapis.com/css?family=Arvo%7CIBM+Plex+Sans&amp;display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../../stylesheet.css" type="text/css" media="all">
		<link rel="stylesheet" href="stylesheet-dont-do-this.css" type="text/css" media="all">
		<script src="../js/alert.js"></script>
	</head>

	<body>

		<header>
			<h1>About buttons and links</h1>
		</header>

		<main>

			<h2>Keyboard interaction</h2>

			<p>Real link:<br />
			<a href="http://a11y-collective.com">The A11Y Collective</a></p>

			<p>Real button:<br />
			<button onclick="showAlert()">Show alert</button></p>

			<p>A link without an href doesn't get keyboard focus:<br />
			<a>Click me</a></p>

			<p>Don't change the role of a link<br />
			<a onclick="showAlert()" role="button">Menu</a> </p>

		</main>
		<footer>
            <p><a href="index.html">Back to index</a></p>
        </footer>

	</body>

</html>
