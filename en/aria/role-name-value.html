<!DOCTYPE html>
<html lang="en-GB">

	<head>
		<meta charset="UTF-8">
		<title>Role, name and value</title>
		<meta name="robots" content="noindex, nofollow">
		<link href="https://fonts.googleapis.com/css?family=Arvo|IBM+Plex+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../../stylesheet.css" type="text/css" media="all">
	</head>

	<body>

		<header>
			<h1>Role, name and value</h1>

			<form role="search">
				<label for="s">Search</label>
				<input id="s" name="search" autocomplete="off">
				<button>Search</button>
			</form>

		</header>

		<main>


			<h2>Lists</h2>

			<ul>
				<li>One</li>
				<li>Two</li>
				<li>Three</li>
			</ul>

			<ol>
				<li>One</li>
				<li>Two</li>
				<li>Three</li>
			</ol>

			<h2>Links</h2>

			<ul>
	            <li><a href="https://twitter.com">Twitter</a></li>
	            <li><a href="https://facebook.com">Facebook</a></li>
	            <li><a href="https://instagram.com">Instagram</a></li>
	            <li><a href="https://linkedin.com">LinkedIn</a></li>
	        </ul>

			<h2>Form controls</h2>

            <form>

				<div class="form-block">
	              <label for="name">Your name</label><br />
	              <input id="name" type="text" autocomplete="name">
	            </div>

				<div class="form-block">
                  <label for="amount">How many cookies?</label><br />
                  <select name="amount" id="amount">
	                  <option value="one">One</option>
	                  <option value="two">Two</option>
	                  <option value="three">Three</option>
	                  <option value="four">Four</option>
                  </select>
				</div>

                <fieldset class="form-block">
                    <legend>Select a T-shirt size</legend>
	                <input id="rb-s" checked="checked" name="size" type="radio" value="small" /><label for="rb-s">Small</label>
	                <input id="rb-m" name="size" type="radio" value="medium" /><label for="rb-m">Medium</label>
	                <input id="rb-l" name="size" type="radio" value="large" /><label for="rb-l">Large</label>
	                <input id="rb-e" name="size" type="radio" value="extra large" /><label for="rb-e">Extra large</label>
                </fieldset>

                <fieldset class="form-block">
                    <legend>What is your size?</legend>
                    <input id="cb-s" name="size" type="checkbox" value="small" /><label for="cb-s">Small</label>
                    <input id="cb-m" name="size" type="checkbox" value="medium" /><label for="cb-m">Medium</label>
                    <input id="cb-l" name="size" type="checkbox" value="large" /><label for="cb-l">Large</label>
                    <input id="cb-e" name="size" type="checkbox" value="extra large" /><label for="cb-e">Extra large</label>
                </fieldset>

                <button>Send!</button>

            </form>

		</main>

		<aside class="block">This is an aside</aside>

		<footer>
			<p><a href="index.html">Back to index</a></p>
		</footer>

	</body>

</html>
