<!DOCTYPE html>
<html lang="en-GB">

	<head>
		<meta charset="UTF-8">
		<title>aria-expanded</title>
		<meta name="robots" content="noindex, nofollow">
		<link href="https://fonts.googleapis.com/css?family=Arvo%7CIBM+Plex+Sans&amp;display=swap" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-latest.min.js"></script>
		<script src="../js/toggles.js"></script>
		<link rel="stylesheet" href="../../stylesheet.css" type="text/css" media="all">
	</head>

	<body>

		<header>
			<h1>aria-expanded</h1>
		</header>

		<main>

			<h2>Is het menu open or closed</h2>

				<nav aria-label="Menu">
					<button aria-expanded="false" class="expandable">Menu</button>
					<div hidden class="expanded-content">
						<ul>
		                    <li><a href="https://twitter.com">Twitter</a></li>
		                    <li><a href="https://facebook.com">Facebook</a></li>
		                    <li><a href="https://instagram.com">Instagram</a></li>
		                    <li><a href="https://linkedin.com">LinkedIn</a></li>
		                </ul>
					</div>
				</nav>
		</main>

		<footer>
			<p><a href="index.html">Back to index</a></p>
		</footer>

	</body>

</html>
