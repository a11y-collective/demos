<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Feedback in forms</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=IBM+Plex+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/png" href="https://a11y-collective.github.io/demos/favicon.ico">
		<link rel="stylesheet" href="../styles/lesson.css" />
		<link rel="stylesheet" href="./styles.css" />
		<script src="./script.js" defer></script>
	</head>

	<body>
		<header>
			<h1>
				Feedback in forms
			</h1>
		</header>

		<main>
			<div class="entry-content">


				<p>TODO: succesvol verstuurd message mist en er is wat raars bij het verplaatsen van de focus via een foutmelding interne link</p>
				<h2>Subscribe to our newsletter</h2>
				<form class="block form js-form" novalidate action="#">
					<div class="form__data">
						<div class="form__name">
							<label
									for="firstname"
									data-validation="We need your first name to address you correctly"
							>
								<span class="form__field-name">First name</span>
								<span aria-hidden="true" class="form__required">(required)</span>
							</label>
							<input
									aria-describedby="firstname-validation"
									required
									id="firstname"
									name="firstname"
									type="text"
									autocomplete="given-name"
							/>
							<small id="firstname-validation" class="form__validation"></small>
						</div>
						<div class="form__name">
							<label
									for="lastname"
									data-validation="We need your last name to address you correctly"
							>
								<span class="form__field-name">Last name</span>
								<span aria-hidden="true" class="form__required">(required)</span>
							</label>
							<input
									aria-describedby="lastname-validation"
									required
									id="lastname"
									name="lastname"
									type="text"
									autocomplete="family-name"
							/>
							<small id="lastname-validation" class="form__validation"></small>
						</div>
						<div class="form__email">
							<label
									for="email"
									data-validation="We need your email address to be able to send you the newsletter"
							>
								<span class="form__field-name">Email address</span>
								<span aria-hidden="true" class="form__required">(required)</span>
							</label>
							<input
									aria-describedby="email-validation"
									required
									id="email"
									name="email"
									type="email"
									autocomplete="email"
							/>
							<small id="email-validation" class="form__validation"></small>
						</div>
					</div>

					<button class="button button--red" type="submit">Subscribe</button>
				</form>

				<div class="entry-content__footer">
					<!-- Change entry content footer content -->
					<p>
						<a href="../index.html" class="entry-content__link">
							<svg
									xmlns="http://www.w3.org/2000/svg"
									fill="none"
									viewBox="0 0 24 24"
									stroke-width="1.5"
									stroke="currentColor"
									aria-hidden="true"
							>
								<path
										stroke-linecap="round"
										stroke-linejoin="round"
										d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
								/>
							</svg>
							Back to index
						</a>
					</p>
				</div>


			</div>
		</main>

		<footer>
			<p>
				Created by
				<a href="https://www.a11y-collective.com/"
					>The A11y Collective</a
				>
			</p>
		</footer>
	</body>
</html>
