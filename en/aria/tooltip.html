<!DOCTYPE html>
<html lang="en-GB">

	<head>
		<meta charset="UTF-8">
		<title>Tooltip</title>
		<meta name="robots" content="noindex, nofollow">
		<link href="https://fonts.googleapis.com/css?family=Arvo%7CIBM+Plex+Sans&amp;display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../../stylesheet.css" type="text/css" media="all">
	</head>

	<body>

		<header>
			<h1>Tooltip</h1>
		</header>

		<main>

			<div class="block">
				<h2>Short text: use aria-label</h2>
				<button
					class="has-tooltip"
					aria-label="Like my post">
		            <svg
		                aria-hidden="true"
		                focusable="false"
		                viewBox="0 0 20 20"
		                class="heart"
		                xmlns="http://www.w3.org/2000/svg">
		                <path d="M18.38 1.77C17.43.68 16.12 0 14.67 0c-1.45 0-2.76.68-3.71 1.77-.41.47-.73 1.03-.99 1.64-.27-.61-.59-1.17-1-1.64C8.02.68 6.7 0 5.25 0 3.8 0 2.49.68 1.54 1.77.59 2.87 0 4.37 0 6.04c0 1.67.59 3.18 1.54 4.27L9.96 20l8.42-9.69c.95-1.09 1.54-2.6 1.54-4.27 0-1.67-.59-3.17-1.54-4.27"></path>
		            </svg>
		        </button>
	        </div>

			<div class="block">
				<h2>Long text: use aria-describedby</h2>
				<div class="long-tooltip-container">
					<button
						class="has-tooltip"
						aria-describedby="tooltip-2">
						<img src="../../img/question-mark.png" alt="Tell me more" class="question-mark">
					</button>
					<div id="tooltip-2" role="tooltip">A Tooltip with aria-describedby.<br />You can add more text and even <strong>style</strong> it.<br /><img src="../../img/IMG_0123.jpg" alt="cat sleeping." width="200" /> </div>
				</div>
			</div>

		</main>

		<footer>
			<p><a href="index.html">Back to index</a></p>
		</footer>

	</body>

</html>
